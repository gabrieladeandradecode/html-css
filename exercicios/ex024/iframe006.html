<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporação por iframe</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Conteúdos incorporados no iframe</h1>

    <h2>Vídeo incorporado de Youtube - HTML embed (embedado)</h2>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/bPRY9rhzt-s?si=4pzgPItPCkmevlGJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Google Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.6242131831796!2d-43.34489359999995!3d-22.940004199999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd836bb1d632d%3A0x595493591fbd74e8!2sPar%C3%B3quia%20e%20Santu%C3%A1rio%20Nossa%20Senhora%20de%20Loreto!5e1!3m2!1spt-BR!2sbr!4v1769519147585!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-22.909796&lon=-43.163816&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Google Sheets</h2>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSNXotfewEzRw7JSERgGDX4pw3agRB62DVkk7APyHF-zOoRQHktWefkMFkKqITfpP4gyohMKO_RA4fp/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false" frameborder="2"></iframe>

</body>
</html>
