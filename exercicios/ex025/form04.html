<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário com email e telefone</h1>


    <form action="cadastrar.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p> Nome: 
                <label for="iname"></label>
                <input type="text" name="name" id="iname" minlength="3" maxlength="25">
            </p>
            <p> Email:
                <label for="imail"></label>
                <input type="email" name="mail" id="imail" required autocomplete="email">
            </p>

            <p> Telefone: 
                <label for="itel"></label>
                <input type="tel" name="tel" id="itel" placeholder="xx xxxxx-xxxx" required autocomplete="tel" pattern="^\\d{2}\[0-9]{5}-[0-9]{4}$">
            </p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
