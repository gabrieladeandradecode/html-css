<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    
    <a href="#" onclick="clique()">Clique aqui</a>
    <div id="saída"></div>


    <script>
        function clique(){
            let s = document.getElementById("saída");
            s.innerHTML += "<p>Clicou!</p>"
        }
    </script>
</body>
</html>
